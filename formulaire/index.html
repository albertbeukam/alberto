<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>calculatrice</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="conitent">
        <div class="calco">0</div>
       <button onclick="appendToDisplays('1')">1</button>
       <button onclick="appendToDisplays('2')">2</button>
       <button onclick="appendToDisplays('3')">3</button>
       <button onclick="clearDisplay()">c</button>
       <button onclick="appendToDisplays('4')">4</button>
       <button onclick="appendToDisplays('5')">5</button>
       <button onclick="appendToDisplays('6')">6</button>
       <button onclick="appendToDisplays('/')">/</button>
       <button onclick="appendToDisplays('7')">7</button>
       <button onclick="appendToDisplays('8')">8</button>
       <button onclick="appendToDisplays('9')">9</button>

       <button onclick="appendToDisplays('-')">-</button>

       <button onclick="appendToDisplays('0')">0</button>
       <button onclick="appendToDisplays('.')">.</button>
       <button onclick="result()">=</button>  
    </div>
